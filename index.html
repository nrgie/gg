<body>
<login class="login">
	<div class="page-header">
	    <div class="container">
	        <div class="row">
	            <div class="col-xs-24 col-sm-16">
	                <h2><span class="color-type-primary">GenesisGo FX</span> <span class="color-type-secondary"></span></h2>
	                <div class="type-sh2">The official Genesis Go Desktop & Mobile application</div>
			<br/>
        	    </div>
	        </div>
	    </div>
	</div>
	<div class="container" style="margin-top:7%;">
            <div class="row">
                <div class="col-xs-24 col-sm-6 col-md-offset-9">
		    <form class="login-form">
    			<div class="form-group">
        		    <label for="username">Username</label>
        		    <input type="text" class="form-control" id="username" placeholder="Username">
    			</div>
    
    			<div class="form-group">
        		    <label for="password">Password</label>
        		    <input type="password" class="form-control" id="password" placeholder="Password">
    			</div>

    			<button type="submit" class="btn btn-default">Login</button>
		    </form>
            	</div>
	    </div>
	</div>
</login>

            <div class="container">

                        <span class="sr-only">Toggle navigation</span>

                    </button>
                    <a href="/" class="navbar-brand">

                </div>
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-2">
                    <ul class="nav navbar-nav">
                        <li class="dropdown">

                        <li>

                    </ul>

                        <button type="submit" class="btn btn-default search"></button>
                    </div>    
                </div>
            </div>
        </div>

    <projects>

                        </ul>
